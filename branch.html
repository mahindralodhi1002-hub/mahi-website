</header>

<div class="container">
  <h1 id="branchTitle"></h1>

  <div class="card-grid">
    <script>
      const b = new URLSearchParams(location.search).get("branch");
      document.getElementById("branchTitle").innerText = b + " Branch";

      for (let i = 1; i <= 8; i++) {
        document.write(
          `<div class="card">
            <a href="subjects.html?branch=${b}&sem=${i}">Semester ${i}</a>
           </div>`
        );
      }
    </script>
  </div>
</div>
