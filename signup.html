<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Create Account</h2>
<div class="box">
  <input id="email" type="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button id="signupBtn">Sign Up</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "ATzASyDghZLJnfS9PC_nNF1-EMv5hRr-T10z-Nw",
    authDomain: "mahi-webiste-4df3d.firebaseapp.com",
    projectId: "mahi-webiste-4df3d",
    storageBucket: "mahi-webiste-4df3d.appspot.com",
    messagingSenderId: "558542822230",
    appId: "1:558542822230:web:968a6ebd3b19e6070854f7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signupBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Account created successfully");
      window.location.href = "login.html";
    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
