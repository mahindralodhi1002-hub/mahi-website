<!DOCTYPE html>
<html>
<head>
  <title>Select Subject</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav">
  <div class="logo">EDUCATION</div>
  <a href="javascript:history.back()">Back</a>
</div>

<div class="container">
  <h1 id="title"></h1>

  <div class="cards">
    <div class="card"><a id="Math">Math</a></div>
    <div class="card"><a id="BME">BME</a></div>
    <div class="card"><a id="Physics">Physics</a></div>
    <div class="card"><a id="BCE">BCE</a></div>
    <div class="card"><a id="BCEM">BCE'M</a></div>
  </div>
</div>

<footer>Â© 2026 Mahindra Lodhi</footer>

<script>
const p = new URLSearchParams(location.search);
const b = p.get("branch");
const s = p.get("sem");

document.getElementById("title").innerText = `${b} - Semester ${s}`;

document.getElementById("Math").href    = `subject_page.html?branch=${b}&sem=${s}&subject=Math`;
document.getElementById("BME").href     = `subject_page.html?branch=${b}&sem=${s}&subject=BME`;
document.getElementById("Physics").href = `subject_page.html?branch=${b}&sem=${s}&subject=Physics`;
document.getElementById("BCE").href     = `subject_page.html?branch=${b}&sem=${s}&subject=BCE`;
document.getElementById("BCEM").href    = `subject_page.html?branch=${b}&sem=${s}&subject=BCE'M`;
</script>

</body>
</html>
