<!DOCTYPE html>
<html>
<head>
  <title>Subjects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
const p = new URLSearchParams(location.search);
const branch = p.get("branch");
const sem = p.get("sem");

const subjects = [
 "Mathematics-1",
 "Physics",
 "Basic Electrical",
 "Engineering Graphics",
 "Communication Skills"
];
</script>

<h2 id="title"></h2>
<div class="grid" id="sub"></div>

<script>
document.getElementById("title").innerText =
branch + " Semester " + sem;

subjects.forEach(s=>{
 document.getElementById("sub").innerHTML +=
 `<a href="subject_page.html?sub=${s}">${s}</a>`;
});
</script>

</body>
</html>
