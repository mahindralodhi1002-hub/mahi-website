<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>Subject Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body><div class="nav-buttons">
<a href="index.html" class="nav-btn">ğŸ  Home</a>
<a href="javascript:history.back()" class="nav-btn">ğŸ”™ Back</a>
</div><h2 id="subject_name"></h2>
<h3 class="page-title">Last 5 Years Question Papers</h3><div class="paper-box" id="paperList"></div><script>
// URL parameters
const url = new URL(window.location.href);
let subject = url.searchParams.get("subject");
let branch = url.searchParams.get("branch");
let sem = url.searchParams.get("sem");

document.getElementById("subject_name").innerHTML = subject;

// Paper years
const years = ["2021", "2022", "2023", "2024", "2025"];

// Generate PDF links
let div = document.getElementById("paperList");

years.forEach(year => {
    div.innerHTML += `
        <div class="paper-row">
            ${year} Question Paper
            <a class="download-btn" href="pdfs/${branch.toLowerCase()}/${subject.toLowerCase()}/${year}.pdf" download>Download</a>
        </div>
    `;
});
</script></body>
</html>
