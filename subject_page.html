<!DOCTYPE html>
<html>
<head>
  <title>Subject</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="index.html">Home</a>
</header>

<div class="container">
  <div class="box">
    <h2 id="sub"></h2>
    <p>This page contains notes, previous year papers and solutions.</p>
  </div>

  <div class="box">
    <h2>Last 5 Years Question Papers</h2>
    <script>
      const s = new URLSearchParams(location.search).get("subject");
      document.getElementById("sub").innerText = s;

      for (let y = 2021; y <= 2025; y++) {
        document.write(`
          <div class="list">
            <span>${y} Question Paper</span>
            <a class="btn" href="#">Download</a>
          </div>
        `);
      }
    </script>
  </div>

  <div class="box">
    <h2>Last 5 Years Solutions</h2>
    <script>
      for (let y = 2021; y <= 2025; y++) {
        document.write(`
          <div class="list">
            <span>${y} Solution</span>
            <a class="btn orange" href="#">Download</a>
          </div>
        `);
      }
    </script>
  </div>
</div>
