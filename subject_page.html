<!DOCTYPE html>
<html>
<head>
  <title>Subject Papers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav">
  <div class="logo">EDUCATION</div>
  <a href="javascript:history.back()">Back</a>
</div>

<div class="container">
  <h1 id="t"></h1>
  <ul id="list"></ul>
</div>

<footer>Â© 2026 Mahindra Lodhi</footer>

<script>
const p = new URLSearchParams(location.search);
const b = p.get("branch");
const s = p.get("sem");
const sub = p.get("subject");

document.getElementById("t").innerText =
  `${b} - Semester ${s} - ${sub}`;

[2025,2024,2023,2022,2021].forEach(y=>{
  list.innerHTML += `
    <li>${y}
      <a href="pdfs/${b}/sem${s}/${sub}/${sub}${y}.pdf" download>
        Download
      </a>
    </li>`;
});
</script>

</body>
</html>
