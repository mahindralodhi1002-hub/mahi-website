<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <span class="logo">EDUCATION</span>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="javascript:history.back()">Back</a>
  </div>
</header>

<div class="container">

  <h1 id="title" class="page-title">Subject</h1>

  <div class="card">
    <h3>About Subject</h3>
    <p>This page contains notes, previous year papers and solutions.</p>
  </div>

  <div class="card">
    <h3>Last 5 Years Question Papers</h3>
    <ul id="qp" class="list"></ul>
  </div>

  <div class="card">
    <h3>Last 5 Years Solutions</h3>
    <ul id="sol" class="list"></ul>
  </div>

</div>

<footer class="footer">
  Â© 2026 Mahindra Lodhi
</footer>

<script>
const p = new URLSearchParams(window.location.search);
const branch = p.get("branch");
const sem = p.get("sem");
const subject = p.get("subject");

if (!branch || !sem || !subject) {
  document.getElementById("title").innerText = "Invalid Subject";
} else {
  document.getElementById("title").innerText =
    `${branch} - Semester ${sem} - ${subject}`;
}

const years = [2025, 2024, 2023, 2022, 2020];

const qpBox = document.getElementById("qp");
const solBox = document.getElementById("sol");

years.forEach(y => {
  const qp = document.createElement("li");
  qp.innerHTML = `
    <span>${y} Question Paper</span>
    <a class="btn blue" href="pdfs/${branch}/sem${sem}/${subject}/${subject}${y}.pdf" download>
      Download
    </a>`;
  qpBox.appendChild(qp);

  const sol = document.createElement("li");
  sol.innerHTML = `
    <span>${y} Solution</span>
    <a class="btn orange" href="pdfs/${branch}/sem${sem}/${subject}/${subject}${y}_solution.pdf" download>
      Download
    </a>`;
  solBox.appendChild(sol);
});
</script>

</body>
</html>
