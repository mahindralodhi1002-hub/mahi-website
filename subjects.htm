<body><div class="nav-buttons">

</div><h2 id="branch_sem"></h2>
<h3 class="page-title">Select Subject</h3><div class="box-list" id="subjectList"></div><script>
// DATA for subjects
const subjects = {
    "1": ["Mathematics-1", "Physics", "BEE", "Engineering Graphics", "Communication Skills"],
    "2": ["Mathematics-2", "Chemistry", "Basic Electronics", "Workshop", "Environmental Studies"]
};

// Read URL parameters
const url = new URL(window.location.href);
let branch = url.searchParams.get("branch");
let sem = url.searchParams.get("sem");

document.getElementById("branch_sem").innerHTML = `${branch} â€“ Semester ${sem}`;

// Generate subject list
let container = document.getElementById("subjectList");
subjects[sem].forEach(sub => {
    container.innerHTML += `
    <a class="box" href="subject_page.html?subject=${sub}&branch=${branch}&sem=${sem}">${sub}</a>
    `;
});

</script></body>
