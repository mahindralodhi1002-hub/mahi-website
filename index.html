<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <title>Mahi Website</title>
  <link rel="stylesheet" href="style.css" />
</head><body><!-- NAVBAR --><div class="navbar-main">
  <a href="index.html">Home</a>
  <a href="branches.html">Branches</a>  <span class="right">
    <a id="loginBtn" href="login.html">Login</a>
    <a id="signupBtn" href="signup.html">Sign Up</a>
    <a id="logoutBtn" href="#" style="display:none;">Logout</a>
  </span>
</div>
<!-- NAVBAR END --><h1>Welcome to Mahi Website</h1><script type="module">
  import { auth, onAuthStateChanged, signOut } from "./auth.js";

  // Check login state
  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("logoutBtn").style.display = "inline";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("signupBtn").style.display = "none";
    } else {
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("loginBtn").style.display = "inline";
      document.getElementById("signupBtn").style.display = "inline";
    }
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    alert("Logged out successfully!");
    window.location.href = "index.html";
  });
</script></body>
</html>
