<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subject Page</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="nav-buttons">
    <a href="index.html" class="nav-btn">üè† Home</a>
    <a href="javascript:history.back()" class="nav-btn">‚¨Ö Back</a>
</div>

<h2 id="subject-title">Subject</h2>

<h3 class="page-title">Last 5 Years Question Papers</h3>
<div id="paper-list"></div>

<h3 class="page-title">Last 5 Years Solutions</h3>
<div id="solution-list"></div>

<script>
// URL se values fetch
const params = new URLSearchParams(window.location.search);
const subject = params.get("subject");
const branch = params.get("branch");

// Subject name set karna
document.getElementById("subject-title").innerText = `${subject} (${branch})`;

// PDF file list
const years = [2021, 2022, 2023, 2024, 2025];

// Question Papers
let paperHTML = "";
years.forEach(y => {
    paperHTML += `
        <div class="paper-row">
            <span>${y} Question Paper</span>
            <a class="download-btn" href="pdfs/${branch}/${subject.toLowerCase()}/${subject.toLowerCase()}${y}.pdf" download>Download</a>
        </div>
    `;
});
document.getElementById("paper-list").innerHTML = paperHTML;

// Solutions
let solutionHTML = "";
years.forEach(y => {
    solutionHTML += `
        <div class="paper-row">
            <span>${y} Solution</span>
            <a class="download-btn solution" href="pdfs/${branch}/${subject.toLowerCase()}/solution${y}.pdf" download>Download</a>
        </div>
    `;
});
document.getElementById("solution-list").innerHTML = solutionHTML;
</script>

</body>
</html>
