<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subject Page</title>

</head>
<body>

<div class="nav-buttons">
    <a href="index.html" class="nav-btn">ğŸ  Home</a>

</div>

<h2 id="subject-title">Subject</h2>

<h3 class="page-title">Last 5 Years Question Papers</h3>
<div id="pdf-list"></div>

<script>
// Get URL params
const params = new URLSearchParams(window.location.search);
const subject = params.get("subject");
const branch = params.get("branch");

// Set subject name on page
if (subject) {
    document.getElementById("subject-title").innerText = `${branch} â€“ ${subject}`;
}

// Add PDF list automatically
const years = ["2020", "2022", "2023", "2024", "2025"];
let html = "";
years.forEach(y => {
    html += `
    <div class="paper-row">
        <span>${y} Question Paper</span>
        <a href="pdfs/${branch}/${subject}/${subject}${y}.pdf" class="download-btn" download>Download</a>
    </div>
    `;
});
document.getElementById("pdf-list").innerHTML = html;
</script>

</body>
</html>
