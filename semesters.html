<!DOCTYPE html>
<html>
<head>
  <title>Select Semester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav">
  <div class="logo">EDUCATION</div>
  <a href="branches.html">Back</a>
</div>

<h2 id="title"></h2>

<div class="grid">
  <a id="s1">Semester 1</a>
  <a id="s2">Semester 2</a>
  <a id="s3">Semester 3</a>
  <a id="s4">Semester 4</a>
</div>

<script>
const p = new URLSearchParams(location.search);
const branch = p.get("branch");

document.getElementById("title").innerText =
  branch + " - Select Semester";

for (let i = 1; i <= 4; i++) {
  document.getElementById("s" + i).href =
    "subjects.html?branch=" + branch + "&sem=" + i;
}
</script>
