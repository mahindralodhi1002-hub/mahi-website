<h1 id="sub">Subject</h1>

<h2>Last 5 Years Question Papers</h2>
<ul id="qp"></ul>

<h2>Last 5 Years Solutions</h2>
<ul id="sol"></ul>

<script>
/* ===== GET URL DATA ===== */
const p = new URLSearchParams(window.location.search);
const branch = p.get("branch");
const sem = p.get("sem");
const subject = p.get("subject");

/* ===== SET TITLE ===== */
document.getElementById("sub").innerText =
  `${branch} - Semester ${sem} - ${subject}`;

/* ===== YEARS ===== */
const years = [2025, 2024, 2023, 2022, 2020];

/* ===== QUESTION PAPERS ===== */
const qpBox = document.getElementById("qp");

years.forEach(y => {
  const li = document.createElement("li");
  li.innerHTML = `
    ${y} Question Paper
    <a href="pdfs/${branch}/sem${sem}/${subject}/${subject}${y}.pdf" download>
      Download
    </a>
  `;
  qpBox.appendChild(li);
});

/* ===== SOLUTIONS (FUTURE READY) ===== */
const solBox = document.getElementById("sol");

years.forEach(y => {
  const li = document.createElement("li");
  li.innerHTML = `
    ${y} Solution
    <a href="pdfs/${branch}/sem${sem}/${subject}/${subject}${y}_solution.pdf" download>
      Download
    </a>
  `;
  solBox.appendChild(li);
});
</script>
