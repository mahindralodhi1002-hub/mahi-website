<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="logo">EDUCATION</div>
  <div>
    <a href="javascript:history.back()" class="btn back">â† Back</a>
    <a href="index.html" class="btn home">ğŸ  Home</a>
  </div>
</header>

<div class="container">

  <h1 id="subTitle" class="page-title">Subject</h1>

  <div class="card">
    <h3>About Subject</h3>
    <p>This page contains notes, previous year papers and solutions.</p>
  </div>

  <div class="card">
    <h3>Last 5 Years Question Papers</h3>
    <ul id="qp" class="list"></ul>
  </div>

  <div class="card">
    <h3>Last 5 Years Solutions</h3>
    <ul id="sol" class="list"></ul>
  </div>

</div>

<footer class="footer">
  Â© 2026 Mahindra Lodhi
</footer>

<script>
  const p = new URLSearchParams(window.location.search);
  const branch = p.get("branch");
  const sem = p.get("sem");
  const subject = p.get("subject");

  // safety check (null issue fix)
  if (!branch || !sem || !subject) {
    document.getElementById("subTitle").innerText = "Invalid Page";
  } else {
    document.getElementById("subTitle").innerText =
      `${branch} - Semester ${sem} - ${subject}`;
  }

  const years = [2025, 2024, 2023, 2022, 2020];

  // Question Papers
  const qpBox = document.getElementById("qp");
  years.forEach(y => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${y} Question Paper</span>
      <a class="download-btn"
         href="pdfs/${branch}/sem${sem}/${subject}/${subject}${y}.pdf"
         download>Download</a>
    `;
    qpBox.appendChild(li);
  });

  // Solutions
  const solBox = document.getElementById("sol");
  years.forEach(y => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${y} Solution</span>
      <a class="download-btn orange"
         href="pdfs/${branch}/sem${sem}/${subject}/${subject}${y}_solution.pdf"
         download>Download</a>
    `;
    solBox.appendChild(li);
  });
</script>

</body>
</html>
